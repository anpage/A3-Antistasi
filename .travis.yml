sudo: required
services:
- docker
install:
- docker pull anpage/makepbo
script:
- docker run --rm -v ${PWD}:/data --entrypoint "bash" anpage/makepbo build.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: build/*
  skip_cleanup: true
  on:
    repo: anpage/A3-Antistasi
    tag: true
